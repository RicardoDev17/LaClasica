<ion-header>
  <ion-toolbar>
    <ion-title>Tareas Pendientes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/assign-task">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Consejo motivador -->
  <div *ngIf="advice" class="advice-section">
    <ion-card>
      <ion-card-header>
        <ion-icon name="bulb-outline" slot="start" class="advice-icon"></ion-icon>
        Consejo del Día
      </ion-card-header>
      <ion-card-content>
        <p>{{ advice }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>
          <strong>Fecha límite:</strong> {{ task.dueDate | date: 'dd/MM/yyyy, h:mm a' }}
        </p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editTask(i)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteTask(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
